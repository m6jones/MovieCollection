<div>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>
          <div class="input-group form-group-sm">
            <ng-container *ngIf="!titleSearch">Title</ng-container>
            <ng-container *ngIf="titleSearch" >
              <input 
                class="form-control input-sm"
               [(ngModel)]="searchTitle" 
               placeholder="Search by Title" 
               (keyup.delete)="titleSearch=false" 
               (keyup)="search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
              /> 
            </ng-container>
            <div class="input-group-btn">
              <button 
                type="button" 
                class="btn btn-default btn-sm pull-right" 
                (click)="titleSearch=!titleSearch; searchTitle=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
                (keyup.enter)="titleSearch=!titleSearch; searchTitle=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
          </div>
        </th>
        <th>
        <div class="input-group form-group-sm">
          <ng-container *ngIf="!genreSearch">Genre</ng-container>
          <ng-container *ngIf="genreSearch">
           <input 
            class="form-control input-sm"
             [(ngModel)]="searchGenre" 
             placeholder="Search by Genre" 
             (keyup.delete)="titleSearch=false" 
             (keyup)="search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
           /> 
          </ng-container>
          <div class="input-group-btn">
          <button 
            class="form-control input-sm"
            type="button" 
            class="btn btn-default btn-sm pull-right" 
            (click)="genreSearch=!genreSearch; searchGenre=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
            (keyup.enter)="genreSearch=!genreSearch; searchGenre=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          </div>
          </div>
        </th>
        <th>
        <div class="input-group form-group-sm">
          <ng-container *ngIf="!actorSearch">Actor</ng-container>
          <ng-container *ngIf="actorSearch">
           <input 
            class="form-control input-sm"
            [(ngModel)]="searchActor" 
            placeholder="Search by Actor" 
            (keyup.delete)="titleSearch=false" 
            (keyup)="search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
           /> 
          </ng-container>
          <div class="input-group-btn">
          <button
            class="form-control input-sm"
            type="button" 
            class="btn btn-default btn-sm pull-right" 
            (click)="actorSearch=!actorSearch; searchActor=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})" 
            (keyup.enter)="actorSearch=!actorSearch; searchActor=''; search({title:searchTitle, genre:searchGenre, actor:searchActor})">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          </div>
          </div>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody class="" >
      <ng-container *ngFor="let movie of movies | async" [ngSwitch]="movie">
        <tr movie-row-edit [movie]="movie" [table]="this" *ngSwitchCase='movieEdit'  (click)="onSelect(movie);" [class.active]="movie === selectedMovie"></tr>
        <tr movie-row [movie]="movie" [table]="this" *ngSwitchDefault  (click)="onSelect(movie)" [class.active]="movie === selectedMovie"></tr>
      </ng-container>
    </tbody>
    <tfoot>
      <tr movie-row-edit [add]="true" [table]="this" (click)="onSelect(null);"></tr>
    </tfoot>
  </table>
</div>
